name: ğŸ” CI - Code Quality & Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "18"
  PNPM_VERSION: "8"

jobs:
  # Code Quality ve Linting
  lint:
    name: ğŸ§¹ Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: ğŸ¨ Check TypeScript
        run: npx tsc --noEmit

  # Build Test
  build:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: ğŸ“Š Build Analysis
        run: |
          echo "Build completed successfully âœ…"
          echo "Build size analysis:"
          du -sh .next/ || echo "Build directory not found"

  # Security Audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ“‹ Audit Summary
        run: |
          echo "Security audit completed"
          echo "Check for any high/critical vulnerabilities above"
