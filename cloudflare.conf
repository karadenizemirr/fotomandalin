# Cloudflare Konfigürasyon Dosyası
# Bu dosya Cloudflare ayarlarını yönetmek için kullanılır

# Cloudflare Zone ID ve API Token
# Bu bilgileri .env dosyasından alacağız
CLOUDFLARE_ZONE_ID=your_zone_id
CLOUDFLARE_API_TOKEN=your_api_token
CLOUDFLARE_ACCOUNT_ID=your_account_id

# Domain bilgileri
DOMAIN=fotomandalin.com
SUBDOMAIN=www.fotomandalin.com

# Cache ayarları
CACHE_TTL=3600
EDGE_CACHE_TTL=86400

# Security ayarları
SECURITY_LEVEL=medium
SSL_MODE=full

# Performance ayarları
MINIFY_CSS=true
MINIFY_JS=true
MINIFY_HTML=true
BROTLI_COMPRESSION=true

# Page Rules
# Static assets için uzun cache
# API için kısa cache
# Admin sayfaları için cache yok
