version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: fotomandalin_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fotomandalin
      POSTGRES_USER: fotomandalin_user
      POSTGRES_PASSWORD: fotomandalin
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fotomandalin_user -d fotomandalin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: